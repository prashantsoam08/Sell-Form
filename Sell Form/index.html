<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Listing Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6 space-y-6">
        <h1 class="text-2xl font-bold text-center mb-4">Post Your Ad</h1>

        <!-- Category -->
        <div>
            <label class="block text-[25px] font-medium">Selected Category</label>
            <div class="flex gap-3">
                <p class="text-gray-700">Properties / For Sale: Houses & Apartments</p>
                <a href="#" class="text-blue-600">change</a>
            </div>
        </div>

        <!-- Type, BHK, Bathrooms, Furnishing -->
        <div class="grid grid-cols-1 gap-4">
  <div>
    <label class="block text-sm font-medium mb-1">Type *</label>
    <div class="flex flex-wrap gap-2">
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Flats / Apartments</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Builder Floors</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Farm House</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">House & Villa</button>
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">BHK</label>
    <div class="flex gap-2">
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">1</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">2</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">3</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">4+</button>
    </div>
  </div>
</div>

<!-- Bathrooms, Furnishing -->
<div class="grid grid-cols-1 gap-4">
  <div>
    <label class="block text-sm font-medium mb-1">Bathrooms</label>
    <div class="flex gap-2">
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">1</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">2</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">3</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">4+</button>
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Furnishing</label>
    <div class="flex gap-2">
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Furnished</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Semi-Furnished</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Unfurnished</button>
    </div>
  </div>
</div>

<!-- Project Status and Listed By -->
<div class="grid grid-cols-1 gap-4">
  <div>
    <label class="block text-sm font-medium mb-1">Project Status</label>
    <div class="flex gap-2">
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">New Launch</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Ready to Move</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Under Construction</button>
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Listed by</label>
    <div class="flex gap-2">
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Builder</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Dealer</button>
      <button class="px-7 py-2 bg-gray-200 rounded hover:bg-blue-200 transition">Owner</button>
    </div>
  </div>
</div>


        <!-- Text Inputs -->
        <div class="grid grid-cols-1 gap-4">
            <div class="w-[450px]">
                <label class="block text-sm font-medium mb-1 text-gray-700">Super Builtup Area (sqft)*</label>
                <input type="text" class="border p-2 rounded w-full" />
            </div>

            <div class="w-[450px]">
                <label class="block text-sm font-medium mb-1 text-gray-700">Carpet Area (sqft)*</label>
                <input type="text" class="border p-2 rounded w-full" />
            </div>

            <div class="w-[450px]">
                <label class="block text-sm font-medium mb-1 text-gray-700">Maintenance (Monthly)</label>
                <input type="text" class="border p-2 rounded w-full" />
            </div>

            <div class="w-[450px]">
                <label class="block text-sm font-medium mb-1 text-gray-700">Total Floors</label>
                <input type="text" class="border p-2 rounded w-full" />
            </div>

            <div class="w-[450px]">
                <label class="block text-sm font-medium mb-1 text-gray-700">Floor No</label>
                <input type="text" class="border p-2 rounded w-full" />
            </div>

            <div class="w-[450px]">
                <label class="block text-sm font-medium mb-1 text-gray-700">Facing</label>
                <input type="text" class="border p-2 rounded w-full" />
            </div>

            <div class="w-[450px]">
                <label class="block text-sm font-medium mb-1 text-gray-700">Project Name</label>
                <input type="text" class="border p-2 rounded w-full" />
            </div>
        </div>


        <!-- Ad Title & Description -->
        <style>
            .input-group {
                margin-bottom: 1rem;
            }

            .input-group label {
                display: block;
                font-size: 0.875rem;
                /* small text */
                font-weight: 500;
                margin-bottom: 0.25rem;
                color: #374151;
                /* gray-700 */
            }

            .input-group input,
            .input-group textarea {
                width: 100%;
                border: 1px solid #d1d5db;
                /* gray-300 */
                border-radius: 0.375rem;
                padding: 0.5rem;
                font-size: 1rem;
            }

            .input-group input::placeholder,
            .input-group textarea::placeholder {
                color: #9ca3af;
                /* gray-400 */
            }
        </style>

        <div class="input-group w-[450px]">
            <label for="adtitle">Ad title*</label>
            <input id="adtitle" type="text" placeholder="Enter ad title" />
        </div>

        <div class="input-group w-[450px]">
            <label for="description">Description*</label>
            <textarea id="description" placeholder="Enter description" rows="4"></textarea>
        </div>

        <!-- Price -->
        <div class="w-[450px]">
            <h2 class="text-lg font-semibold mb-2">Set a price</h2>
            <label class="block text-sm font-medium mb-1 text-gray-700">Price</label>
            <div class="relative">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">â‚¹</span>
                <input type="text" class="border p-2 pl-8 rounded w-full" placeholder="Enter price" />
            </div>
        </div>


        <!-- Upload Photos -->
        <div>
            <label class="block text-sm font-medium mb-2">Upload up to 20 photos</label>
            <div class="w-[450px] grid grid-cols-5 gap-2">
                <!-- 20 placeholders -->
                <div
                    class="flex-col h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">
                    <div>+</div>
                    <div class="text-[10px] font-bold">Add photo</div>
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>

                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>

                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>

                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
                <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded border cursor-pointer">+
                </div>
            </div>
        </div>


        <!-- Location -->
        <div>
            <h2 class="text-lg font-semibold mb-3">Confirm your location</h2>
            <label class="block text-sm font-medium mb-1">State *</label>
            <select class="border p-2 rounded w-[450px]" required>
                <option value="" disabled selected>Select State</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
                <option>Andaman and Nicobar Islands</option>
                <option>Chandigarh</option>
                <option>Dadra and Nagar Haveli and Daman and Diu</option>
                <option>Delhi</option>
                <option>Jammu and Kashmir</option>
                <option>Ladakh</option>
                <option>Lakshadweep</option>
                <option>Puducherry</option>
            </select>
        </div>



        <!-- User Details -->
        <div class="flex gap-3 w-[450px]">

            <div class="h-20 w-20 bg-gray-100 flex items-center justify-center rounded-[100%] border cursor-pointer">+
            </div>
            <div class="w-full">
                <label class="block text-sm font-medium mb-1">Name</label>
                <input type="text" class="border p-2 rounded w-full" value="Enter Your Name" />
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Mobile Phone Number *</label>
            <input type="text" class="border p-2 rounded w-[450px]" placeholder="+91" />
        </div>

        <!-- Submit -->
        <button class="w-[150px] h-[50px] bg-blue-600 text-white text-[15px] rounded">Post now</button>
    </div>
</body>

</html>
